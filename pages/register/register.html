<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="/pages/register/css/base.css">
    <link rel="stylesheet" href="/pages/register/css/containers.css">
    <link rel="stylesheet" href="/pages/register/css/forms.css">
    <link rel="stylesheet" href="/pages/register/css/inputs.css">
    <link rel="stylesheet" href="/pages/register/css/typography.css">
    <link rel="stylesheet" href="/pages/register/css/tooltips.css">
    <link rel="stylesheet" href="/pages/register/css/signupBtn.css">
    <link rel="stylesheet" href="/pages/register/css/checkbox.css">
    <link rel="stylesheet" href="/pages/register/css/policy.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <script type="module" src="/pages/register/register.js"></script>

</head>

<body>

    <div class="container-glass">
        <h2>Sign Up</h2>
        <div id="registerSection">
            <input type="text" id="firstName" placeholder="First Name *" required>
            <input type="text" id="middleName" placeholder="Middle Name">
            <input type="text" id="lastName" placeholder="Last Name *" required>
            <input type="text" id="suffix" placeholder="Suffix (e.g. Jr., Sr., III)" maxlength="10">
            <input type="tel" id="mobileNumber" class="phone-input" placeholder="Mobile No. * (e.g. 09423382654)"
                maxlength="11" required pattern="[0-9]{11}" title="Please enter exactly 11 digits (e.g. 09423382654)"
                inputmode="numeric">

            <div class="form-group">
                <div class="select-label-container">
                    <label for="classification">Classification *</label>
                    <span class="info-icon" tabindex="0">i
                        <span class="tooltip">Please select the role that best describes your relationship to the
                            property or transaction</span>
                    </span>
                </div>

                <select id="classification" required>
                    <option value="" disabled selected>Select your classification</option>
                    <option value="Agent">Agent</option>
                    <option value="Buyer">Buyer</option>
                    <option value="Owner">Owner</option>
                    <option value="Representative">Representative(SPA)</option>
                    <option value="Seller">Seller</option>
                </select>
            </div>

            <input type="email" id="email" placeholder="Email"><br>
            <input type="password" id="password" placeholder="Password"><br>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" class="policy-required" id="privacyCheckbox" required>
                    <span class="policy-inline">
                        I agree to
                        <a href="#" id="showPrivacy">Data Policy</a>
                        <span class="info-icon" tabindex="0">i
                            <span class="tooltip">Your data will be used responsibly.</span>
                        </span>
                    </span>
                </label>

                <label>
                    <input type="checkbox" class="policy-required" id="termsCheckbox" required>
                    <span class="policy-inline">
                        I agree to
                        <a href="#" id="showTerms">Terms and Conditions</a>
                        <span class="info-icon" tabindex="0">i
                            <span class="tooltip">You must agree to the terms before continuing.</span>
                        </span>
                    </span>
                </label>

                <p id="checkboxError" class="error-message" style="display:none;">
                    Please agree to both the Data Policy and Terms & Conditions.
                </p>
            </div>


            <div id="verifySection" style="display: none;">
                <p>âœ… Verification email sent! Check your inbox.</p>
                <input type="password" id="verifyPassword" placeholder="Re-enter your password"><br>
                <button id="continueBtn">I have verified</button>
            </div>

            <br>

            <button id="registerBtn">Sign Up</button>

            <div class="link"><a href="/pages/login/login.html">Back to Login</a></div>
        </div>
    </div>

</body>

</html>
