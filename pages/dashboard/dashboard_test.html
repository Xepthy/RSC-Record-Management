<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modal Form</title>

  <link rel="stylesheet" href="css/submit.css" />
  <link rel="stylesheet" href="css/dashboard_table.css" />
  <link rel="stylesheet" href="css/test.css" />

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <!-- js -->
  <script type="module" src="auth-guard.js" defer></script>
  <script type="module" src="inquiry-btn.js" defer></script>
  <script type="module" src="inquiry-submit.js" defer></script>
  <script type="module" src="file-upload.js" defer></script>
  <script type="module" src="welcomeUser.js" defer></script>
  <script type="module" src="logout.js" defer></script>

</head>
<body>
  <h2>Dashboard</h2>

  <h3 id="welcomeText">Welcome!</h3>

  <h3>Status Inquiry</h3>
    <table>
      <thead>
        <tr>
          <th>Request Title</th>
          <th>Date Submitted</th>
          <th>Current Status</th>
          <th>Last Updated</th>
          <th>Remarks</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  <button id="logoutBtn">Logout</button>
  <button id="openModalBtn">Submit Form</button>


  <!-- submit form -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>

      <form id="requestForm">
        <h2>Request Form</h2>

        <label>Request Description</label>
        <input type="text" id="requestDescription" />

        <label>Client Name</label>
        <input type="text" id="clientName" />

        <label>Classification</label>
        <select id="classification">
          <option value="Agent">Agent</option>
          <option value="Buyer">Buyer</option>
          <option value="Seller">Seller</option>
          <option value="SPA">SPA</option>
          <option value="Owner">Owner</option>
          <option value="Others">Others</option>
        </select>
        <input type="text" id="classificationCustom" style="display:none; margin-top: 5px;" placeholder="Please specify..." />


        <div class="form-group rep-group">
            <label for="representative">Representative</label>
            <div class="rep-input-container">
                <input type="text" id="representative" name="representative" disabled>
                <input type="checkbox" id="enableRepresentative" title="Enable Representative">
            </div>
        </div>

        <label>Rep. Classification</label>
        <select id="repClassification" disabled>
          <option value="Agent">Agent</option>
          <option value="Buyer">Buyer</option>
          <option value="Seller">Seller</option>
          <option value="SPA">SPA</option>
          <option value="Owner">Owner</option>
          <option value="Others">Others</option>
        </select>
        <input type="text" id="repClassificationCustom" style="display:none; margin-top: 5px;" placeholder="Please specify..." disabled />

        <label>Location</label>
        <input type="text" id="location" />

        <label>Contact No.</label>
        <input type="tel" id="contact" maxlength="11" pattern="\d{11}" oninput="this.value = this.value.replace(/[^0-9]/g, '')" />

        <div class="checkbox-group">
          <label><input type="checkbox" />Relocation Survey</label>
          <label><input type="checkbox" />Boundary Survey</label>
          <label><input type="checkbox" />Subdivision Survey</label>
          <label><input type="checkbox" />Topographic Survey</label>
          <label><input type="checkbox" />Engineering Services</label>
          <label><input type="checkbox" />As-Built Survey</label>
          <label><input type="checkbox" />Tilting Assistance</label>
          <label><input type="checkbox" />All</label>
        </div>

        <br>

        <!-- From Uiverse.io by csemszepp --> 
        <label>Upload File</label>
        <label for="file" class="custum-file-upload">
        <div class="icon">
        <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" fill=""></path> </g></svg>
        </div>
        <div class="text">
          <span>Click to upload image</span>
          </div>
          <input id="file" type="file">
        </label>

        <br>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  
  
  
</body>
</html>
