<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSC - Login or Sign Up</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Firebase -->
  <script type="module" src="script.js"></script>
  <script type="module" src="test-input.js"></script>
</head>
<body>
  <h2>Enter Information</h2>

  <input type="text" id="firstName" placeholder="First Name"><br>
  <input type="text" id="middleName" placeholder="Middle Name"><br>
  <input type="text" id="lastName" placeholder="Last Name"><br>
  <input type="number" id="age" placeholder="Age"><br>
  <button id="testSubmitBtn">Submit</button>
  <button id="refresh">Refresh</button>

  <h3>Submitted Entries</h3>
  <table id="entriesTable" class="display">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Middle Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  

  <hr>

  <h2>Register</h2>
  <input type="email" id="registerEmail" placeholder="Email"><br>
  <input type="password" id="registerPassword" placeholder="Password"><br>
  <button id="registerBtn">Register</button>

  <hr>

  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email"><br>
  <input type="password" id="loginPassword" placeholder="Password"><br>
  <button id="loginBtn">Login</button>
</body>
</html>
